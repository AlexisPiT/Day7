<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="qrcode.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Hanken+Grotesk">
    <title>QR Code Component
    </title>
</head>

<body>
   
    <div class="container">
        <div class="card_qr_content">
            <div class="qr_image">
                <img src="image-qr-code.png" alt="qrcode" class="qrcode">
            </div>
                <div class="qr_info">
                    <h3>Improve your front-end skills by building projects</h3>
                    <p>Scan the QR code to visit Frontend Mentor and take your 
                        coding skills to the next level</p>
                </div>
        </div>
    </div>
     
</body>

</html>
